<!DOCTYPE html>
<html>
  <head>
    <title>Kitten Carousel</title>

    <script src="../jquery-1.11.2.js"></script>
    <script src="./carousel.js"></script>
    <link href="./carousel.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
  </head>

  <body>

    <div class="carousel">
      <div class="items">
        <img src="http://placekitten.com/g/200/300"/>
        <img src="http://placekitten.com/g/200/302"/>
        <img src="http://placekitten.com/g/200/305"/>
        <img src="http://placekitten.com/g/200/306"/>
      </div>

      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>


    <script>
      $(function() {
        $('.carousel').carousel();
      })
    </script>
  </body>
</html>
